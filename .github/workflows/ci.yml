name: CI
on: push

jobs:
  # TODO: add lint job
  test:
    name: Run tests
    runs-on: node-18.04

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: install dependencies
        run: yarn

      - name: run tests
        run: yarn test

